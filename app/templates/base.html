<!DOCTYPE html>
<html lang="tr">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} </title>
    <meta name="description" content="">
    <meta name="author" content="Bircan Önle">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="preload" href="{{ url_for('static', filename='font/Raleway.css') }}" as="font" type="font/woff2" crossorigin>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton/main/skeleton.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar/navbar.css') }}">
    
    <link rel="preload" href="{{ url_for('static', filename='css/skeleton/main/skeleton-400.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    <link rel="preload" href="{{ url_for('static', filename='css/skeleton/main/skeleton-550.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton/main/skeleton-400.css') }}" media="(min-width: 400px)"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton/main/skeleton-550.css') }}" media="(min-width: 550px)"> -->
    
    <link rel="preload" href="{{ url_for('static', filename='css/navbar/navbar-400.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
    <link rel="preload" href="{{ url_for('static', filename='css/navbar/navbar-550.css') }}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar/navbar-400.css') }}" media="(min-width: 400px)">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar/navbar-550.css') }}" media="(min-width: 550px)"> -->

    <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">

    {% block headend %}
    {% endblock %}
</head>

<body>
    <div class="navbar-spacer"></div>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-link" href="{{ url_for('index') }}">Anasayfa</a></li>
                <li class="navbar-item"><a class="navbar-link" href="{{ url_for('pc_list') }}">Bilgisayar Listesi</a>
                </li>
                <li class="navbar-item"><a class="navbar-link" href="{{ url_for('give_feedback') }}">Feedback</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scriptbody %}
    {% endblock %}
</body>

</html>
