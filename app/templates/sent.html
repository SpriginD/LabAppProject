{% block headend %}

<script src="https://kit.fontawesome.com/2d9b6f6c44.js" crossorigin="anonymous" async></script>

<style>
    .container:has(.row) {
        margin-top: 15%;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">

        <div class="column">
            <h4>
                <i class="fa-solid fa-thumbs-up"></i> &nbsp;
                Geribildiriminiz için teşekkür ederiz
            </h4>
            <a href="{{ url_for('index') }}" class="button"> Anasayfaya geri dön </a>
        </div>
    </div>
</div>
{% endblock %}
